<!DOCTYPE html>
<html>
	<head>
	<title>Div Example</title>
	<script type="text/javascript">
		function call(i)
		{
			// body...
			document.write(i)
		}
	</script>
	</head>
	<body>
		<h1>Headline</h1>
		<div style="background-color:green; color:white; padding:20px;">
			<p>Some paragraph text</p>
			<p>another paragraph</p>
		</div>
		<input type="button" border="1" name="30" value="30" onclick="call(30)"></input>
	</body>
</html>
